<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
      }

      #overlay img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
      }

      #close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <img src="Screenshot_1.png" alt="Advertisement">
      <div id="close-button">&times;</div>
    </div>

    <h1>Welcome to my website</h1>
    
    <script>
      // Wait 5 seconds before showing the overlay
      setTimeout(function() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'block';

        // Add a click event listener to the close button
        var closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', function() {
          overlay.style.display = 'none';
        });
      }, 5000);
    </script>
  </body>
</html>
